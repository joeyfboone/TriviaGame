<html>
<head>

<body>

    <div></div>
<div class="col-8 mx-auto jumbotron">
  <h1 class="display-3">Trivia Time!</h1>
<h2 id="timer">Timer: 30</h2>
  <p class="lead" id="question">You have until the timer reaches zero to answer each question.</p>
  <hr class="my-4">
 <div id=info>
  <p class="lead" id="answers">Enjoy the Game!</p>
<div id=answer_buttons>
        <button class="mx-auto btn btn-primary btn-lg" id="a" value="a" onClick="reply_click(this.id)" href="#" input type='button' role="button">A</button>
        <button class="mx-auto btn btn-primary btn-lg" id="b" value="b" onClick="reply_click(this.id)" href="#" input type='button' role="button">B</button>
        <button class="mx-auto btn btn-primary btn-lg" id="c" value="c" onClick="reply_click(this.id)" href="#" input type='button' role="button">C</button>
        <button class="mx-auto btn btn-primary btn-lg" id="d" value="d" onClick="reply_click(this.id)" href="#" input type='button' role="button">D</button>
</div>
</div>
  <p class="lead" id="clear">
    <a class="mx-auto btn btn-primary btn-lg" id="start" href="#" role="button">START</a>

  </p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
